query definitions($includeVehicles: Boolean!) {
    ## Gis Hierarchy
    me {
        uats {
            id
            name
            county {
                name
                short
                seq
                id
            }
            locs {
                name
                id
                arteries {
                    name
                    prefix
                    id
                    loc {
                        id
                    }
                }
            }
        }
    }

    recommendedLabels {
        displayName
        label
    }

    vehicles @include(if: $includeVehicles) {
        licensePlate
        county {
            id
        }
    }
}