 query groups($pageSize: Int!, $pageNumber: Int, $afterId: Int) {
    groups(hideableState: ANY, historicalRecordType: CURRENT_ONLY, pageSize: $pageSize,
        pageNumber: $pageNumber, afterId: $afterId) {
        total
        pageNumber
        pageSize
        items {
            id
            eosId
            type
            county {
                id
            }
            uat {
                id
            }
            loc {
                id
            }
        }
    }
}
