query groups($updatedAfter: Int, $pageAfter: String){
    rawGroups(updatedAfter: $updatedAfter, pageAfter: $pageAfter, maxResultsPerPage: 2500) {
        id
        type
        county {
            id
        }
        uat {
            id
        }
        active
        updatedAt
        labels
        comments

    }
}
