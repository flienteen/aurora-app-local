query recipientTags($pageSize: Int!, $pageNumber: Int, $afterId: Int) {
    recipientTags(historicalRecordType: CURRENT_ONLY, pageSize: $pageSize,
        pageNumber: $pageNumber, afterId: $afterId) {
        total
        pageNumber
        pageSize
        items {
            tag
            slot
            id
            recipient {
                eosId
            }
        }
    }
}