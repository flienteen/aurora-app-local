query recipients($withTags: Boolean!, $updatedAfter: Int, $pageAfter: String) {
    rawRecipients(updatedAfter: $updatedAfter, pageAfter: $pageAfter, maxResultsPerPage: 2500) {
        tags @include(if: $withTags) {
            tag
            slot
        }
        updatedAt
        labels
        addressStreet
        addressNumber
        posLat
        posLng
        stream
        size
        active
        comments
        groupId
        id
        county {
            id
        }
        loc {
            id
        }
        uat {
            id
        }
    }
}
