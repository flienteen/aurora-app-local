query recipients($pageSize: Int!, $pageNumber: Int, $afterId: Int) {
    recipients(historicalRecordType: CURRENT_ONLY, hideableState: ANY,
        pageNumber: $pageNumber, pageSize: $pageSize, afterId: $afterId) {
        total
        pageNumber
        pageSize
        items {
            id
            eosId

            labels {
                name
                value
            }

            addressStreet
            addressNumber

            posLat
            posLng

            stream
            size
            comments

            groups (historicalRecordType: CURRENT_ONLY) {
                eosId
            }


            county {
                id
            }
            loc {
                id
            }
            uat {
                id
            }
        }
    }
}
