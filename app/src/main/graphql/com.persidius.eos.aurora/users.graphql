query users($updatedAfter: Int) {
    rawUsers(updatedAfter: $updatedAfter) {
        active
        id
        name
        idNumber
        type
        billingType
        billingData {
            ... on UserBillingData_PerPerson {
                persons
            }

            ... on UserBillingData_PerPerson_RA {
                persons
            }
        }
        addressNumber
        addressStreet
        labels
        updatedAt
        uat {
            id
        }
        county {
            id
        }
        loc {
            id
        }
        comments
        groupId
    }
}